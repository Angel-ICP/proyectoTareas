<div class="modal fade" id="editUsuario" tabindex="-1" role="dialog" aria-labelledby="editUsuarioModal"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editUsuarioModal">Agregar Usuario</h5>
					</div>
					<div class="modal-body">
						<form action="/usuarios/edit/<%= usuario.id %>" enctype="multipart/form-data" method="POST">
							<div class="form-group">
								<label for="name">Nombres:</label>
								<input type="text" class="form-control" id="name" value="<%= usuario.name %>" name="name" required>
							</div>
							<div class="form-group">
								<label for="middleName">Primer Apellido:</label>
								<input type="text" class="form-control" id="middleName" value="<%= usuario.middleName %>" name="middleName" required>
							</div>
							<div class="form-group">
								<label for="lastName">Segundo Apellido:</label>
								<input type="text" class="form-control" id="lastName" value="<%= usuario.lastName %>" name="lastName" required>
							</div>
							<div class="form-group">
								<label for="carrera">Carrera:</label>
                <select id="carrera" name="carrera" required>
                  <option value="Administracion" <%= usuario.materia == 'Administracion' ? 'selected' : '' %>>Administracion</option>
                  <option value="Gastronomia" <%= usuario.materia == 'Gastronomia' ? 'selected' : '' %>>Gastronomia</option>
                  <option value="Programacion" <%= usuario.materia == 'Programacion' ? 'selected' : '' %>>Programacion</option>
                </select>
							</div>
							<div class="form-group">
								<label for="email">Correo:</label>
								<input type="email" class="form-control" value="<%= usuario.email %>" id="email" name="email"
									required>
							</div>
							<div class="form-group">
								<label for="phone">Telefono:</label>
								<input type="tel" class="form-control" value="<%= usuario.phone %>" id="phone" name="phone"
									required>
							</div>
							<div class="form-group">
								<label for="username">Nombre de Usuario:</label>
								<input type="text" class="form-control" value="<%= usuario.username %>" id="username" name="username">
							</div>
							<div class="form-group">
								<label for="password">Contrase√±a:</label>
								<input type="password" class="form-control" value="<%= usuario.password %>" id="password" name="password">
							</div>
							<div class="form-group">
								<label for="file">Fotografia:</label>
								<input type="file" class="form-control" value="<%= usuario.file %>"  id="file" name="file">
							</div>

							<button type="submit" class="btn btn-primary">Agregar</button>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
